<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--LLAMADO A CSS-->
    <link rel="stylesheet" href="css/styles.css">
    <!--LLAMADO A BOOTSTRAP-5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>SUZUVAL</title>
</head>

<body>
    <header>
        <nav>
            
            <div class="logo">
                <img src="img/otros/logo-suzuval.png" alt="logo-principal">
            </div>
            <div class="servicio-tecnico">
                <img src="img/otros/servicio-tecnico.PNG" alt="servicio-tecnico">
            </div>
        </nav>

    </header>
    <!--CAROUSEL SLIDE DE BOOTSTRAP-->
    <section>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="img/slider/sl_1.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption">
                        <h5>Cotiza tu 0 KM</h5>
                        <button type="button" class="btn btn-outline-light">COTIZA AQU√ç</button>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="img/slider/sl_4.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/slider/sl_5.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>





    <!--SCRIPT PARA FUNCIONALIDADES BOOTSTRAP-5-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
